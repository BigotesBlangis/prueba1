            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_municipal_2]);
        map.on("zoomend", function(){
            resetLabels([layer_municipal_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_municipal_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_municipal_2]);
        });
        </script>
    </body>
